    <script src="scripts/main.js" defer></script>

  <body>
    <a-scene background="color: #333333">
      <a-box id="myBox"

      <a-cylinder
        position="-2 2.25 -5" 
        radius="1.25"
        height="1.5" 
        color="#EEEF6D">

    </a-scene>
